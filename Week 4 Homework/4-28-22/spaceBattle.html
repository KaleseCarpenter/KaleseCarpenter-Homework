  <body>
    <!-- GAMEBOARD -->
    <h1  class="spcBttl" style="color: rgb(226, 245, 106); text-align: center">
      Space
      <span>
        <img
          src="https://i.gifer.com/1Pt1.gif"
          alt=""
          class="spaceship"/>
      </span>
      Battle
    </h1>
    <div class="board">
      <!-- PlayerOne -->
      <img
        src="https://cdna.artstation.com/p/assets/images/images/014/194/256/original/andrew-smith-ship6.gif?1542897082S"
        alt=""
        onclick="attackAlien()"
        class="ussr"
      />
      ​
      <!-- PlayerTwo -->
      <div class="alienMob">
        <div class="alienHolster" id="a1">
          <img
            src="https://i.ibb.co/wwtrtVN/Spaceship-b.gif"
            alt=""
            class="ufo"/>

          <div class="counter">100</div>
        </div>
        <div class="alienHolster" id="a2">
          <img
            src="https://i.ibb.co/wwtrtVN/Spaceship-b.gif"
            alt=""
            class="ufo"/>

          <div class="counter">100</div>
        </div>
        <div class="alienHolster" id="a3">
          <img
            src="https://i.ibb.co/wwtrtVN/Spaceship-b.gif"
            alt=""
            class="ufo"/>

          <div class="counter">100</div>
        </div>
        <div class="alienHolster" id="a4">
          <img
            src="https://i.ibb.co/wwtrtVN/Spaceship-b.gif"
            alt=""
            class="ufo"/>

          <div class="counter">100</div>
        </div>
        <div class="alienHolster" id="a5">
          <img
            src="https://i.ibb.co/wwtrtVN/Spaceship-b.gif"
            alt=""
            class="ufo"/>

          <div class="counter">100</div>
        </div>
        <div class="alienHolster" id="a6">
          <img
            src="https://i.ibb.co/wwtrtVN/Spaceship-b.gif"
            alt=""
            class="ufo"/>
          <div class="counter">100</div>
        </div>
      </div>
    </div>

    <hr />

    <button onclick="showDirections()">Start Fight</button>

    <h1 style="color:rgb(245, 97, 102); text-align: center">SCOREBOARD</h1>

    <div class="legend">
      <p class="score">
        USS Assembly :
        <span>0</span>
      </p>
​
      <hr />
​
      <p class="score">
        Galactic Soldiers :
        <span>0</span>
      </p>
    </div>
